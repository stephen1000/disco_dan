version: "3.8"

services:
  bot:
    image: disco_dan:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      FFMPEG_EXECUTABLE: /usr/bin/ffmpeg
      DISCO_DAN_CONNECTION_STRING: postgresql://disco_dan:sooper@db:5432/disco_dan
      TEST_CONNECTION_STRING: postgresql://disco_dan:sooper@db:5432/disco_dan_test
      AUDIO_BUFFER_PATH: /tmp/disco_dan/
    depends_on:
      - "db"
  db:
    image: postgres:13-alpine
    env_file: .env
    environment:
      POSTGRES_DB: disco_dan
      POSTGRES_USER: disco_dan
      POSTGRES_PASSWORD: sooper
